
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الإدارة</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f6f7f9;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #111827;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 1200px;
      margin: auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .row > div {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      color: #374151;
      margin-bottom: 4px;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #6c1d2c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #5a1524;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🛠️ إضافة منتج</h1>
    <div class="row">
      <div>
        <label for="mainCategory">التصنيف الأساسي:</label>
        <select id="mainCategory"></select>
      </div>
      <div>
        <label for="subCategory">التصنيف الفرعي:</label>
        <select id="subCategory"></select>
      </div>
      <div>
        <label for="brand">البراند:</label>
        <input type="text" id="brand" />
      </div>
      <div>
        <label for="model">الموديل:</label>
        <input type="text" id="model" />
      </div>
      <div>
        <label for="factory">كود المصنع:</label>
        <input type="text" id="factory" />
      </div>
      <div>
        <label for="sap">كود SAP:</label>
        <input type="text" id="sap" />
      </div>
      <div style="flex: 2;">
        <label for="imageUrl">رابط الصورة:</label>
        <input type="text" id="imageUrl" placeholder="https://... أو assets/WC/xyz.webp" />
      </div>
    </div>
    <button onclick="addProduct()">➕ إضافة المنتج</button>
    <div id="msg" style="margin-top:10px; font-size:14px;"></div>
  </div>

  <script src="subcategory.js"></script>
  <script>
    const mainCat = document.getElementById("mainCategory");
    const subCat = document.getElementById("subCategory");
    const msg = document.getElementById("msg");

    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat.name;
      opt.textContent = cat.name;
      mainCat.appendChild(opt);
    });

    mainCat.addEventListener("change", () => {
      const selected = categories.find(c => c.name === mainCat.value);
      subCat.innerHTML = "";
      if (selected && selected.subcategories.length) {
        selected.subcategories.forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subCat.appendChild(opt);
        });
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      mainCat.value = categories[0].name;
      mainCat.dispatchEvent(new Event("change"));
    });

    function addProduct() {
      const product = {
        mainCategory: mainCat.value,
        subCategory: subCat.value,
        brand: document.getElementById("brand").value,
        model: document.getElementById("model").value,
        factory: document.getElementById("factory").value,
        sap: document.getElementById("sap").value,
        imageUrl: document.getElementById("imageUrl").value,
        createdAt: new Date().toISOString()
      };
      console.log("📦 المنتج:", product);
      msg.textContent = "✔ تم حفظ المنتج (في الذاكرة المحلية فقط).";
      msg.style.color = "green";
    }
  </script>
</body>
</html>
